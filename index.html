<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCW Trainer App</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load TensorFlow.js first -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <!-- Load pose detection library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>
  <script type="module" src="./js/main.js"></script>

</head>
<body>
  <header>
    <h1>CCW Trainer</h1>
    <p class="subtitle">AI-powered training for concealed carry qualification</p>
  </header>

  <main>
    <div id="video-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <div id="controls">
      <label for="module-select">Training module:</label>
      <select id="module-select">
        <option value="stance">Stance Training</option>
        <option value="grip">Grip Training</option>
        <option value="draw">Draw Training</option>
        <option value="full">CCW Practice Test</option>
      </select>

      <button id="start-btn">Start Session</button>
      <button id="stop-btn" disabled>Stop Session</button>

      <p id="safety-msg">
        Always practice with an unloaded firearm or certified training replica.
        Keep your finger off the trigger until you are ready to shoot.
      </p>

      <div id="log"></div>
    </div>
  </main>

  <!-- Wait for libraries to load, then load our app -->
  <script>
    // Wait for both TensorFlow.js and pose detection to be available
    function waitForLibraries() {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        const maxAttempts = 50; // 5 seconds max wait
        
        const checkLibraries = () => {
          attempts++;
          if (window.tf && window.poseDetection) {
            console.log('Libraries loaded successfully');
            resolve();
          } else if (attempts >= maxAttempts) {
            reject(new Error('Failed to load required libraries'));
          } else {
            setTimeout(checkLibraries, 100);
          }
        };
        
        checkLibraries();
      });
    }

    // Load our main script after libraries are ready
    waitForLibraries().then(() => {
      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'main.js';
      document.body.appendChild(script);
    }).catch(error => {
      console.error('Error loading libraries:', error);
      document.getElementById('log').textContent = 'Error loading AI libraries. Please refresh the page.';
    });
  </script>
</body>
</html>
